<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository List | Gitworld</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #24292e;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: white;
            margin: 0;
            font-size: 28px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .repo {
            padding: 15px;
            border-bottom: 1px solid #e5e5e5;
        }

        .repo:last-child {
            border-bottom: none;
        }

        .repo h2 {
            margin: 0;
            font-size: 22px;
        }

        .repo a {
            text-decoration: none;
            color: #0366d6;
        }

        .repo a:hover {
            text-decoration: underline;
        }

        .description {
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
